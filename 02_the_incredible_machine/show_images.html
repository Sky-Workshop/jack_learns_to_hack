<script type="text/javascript">
	var mouse, big_cat;
	function init(){
		alert("Hello Jack!");
		mouse = document.getElementById("mouse");
		mouse.style.position = "relative";
		mouse.style.left = 100;
		big_cat = document.getElementById("big_cat");
		cat = document.getElementById("cat");
	}
	function move_mouse(){
		posLeft = mouse.style.left; //type: string
		posLeft = posLeft.substring(0, posLeft.lastIndexOf("px")); //type: string
		posLeft = parseInt(posLeft);	//type: number, possibility of NaN
		console.log("posLeft (before move) = " + posLeft);
		posLeft += 10;

		//#day2_step5.3: BOUNDARY CHECK!
		posLeftMax = window.innerWidth - cat.offsetLeft - (big_cat.offsetLeft + big_cat.width) - mouse.width
		if (posLeft > posLeftMax)
			posLeft = posLeftMax;

		mouse.style.left = posLeft+"px";
		console.log("posLeft (after move) = " + posLeft);
	}
	//main entrance, called by body.onload()
	function main(){
		//1.initialization
		init();
		//2.move the mouse from left to right
		//for (var i=0; i<9; i++) {  //recall the loop in Python. Note that "{}" is required in JS
		//	move_mouse();
		//}
		big_cat.onclick = function(){	//anonymous function, assigned to event handler
			move_mouse();
		}
		//setInterval(move_mouse, 1000); //params: 1.function to be executed 2.delay between executions, in milliseconds
	}
</script>
