<body id='body'>
	<script type="text/javascript">
		class Mouse {
			speed = 10
			left = 0
			image = null
			constructor(height=0, width=0) {
				//1.create an image, and append it to the 'body'
				this.image = document.createElement('img');
				this.image.src = 'mouse_right.png';
				if (height > 0) {
					this.image.height = height;	
				}
				if (width > 0) {
					this.image.width = width;
				}
				this.image.style.position = "relative";
				document.getElementById('body').appendChild(this.image);
				//2.initialize the click event handler to "move"
				this.onClickAction('walk');
			}
			//1.define a member function to handle the click event
			onClickAction(action='stop'){
				var that = this;
				//1.1.if want to stop on click then assign stop() to the event handler
				if (action === 'stop') {
					this.image.onclick = function(){that.stop();};
				}
				//1.2.if want to move on click then assign walk() to the event handler
				else {
					this.image.onclick = function(){that.walk();};	
				}
			}
			walk(){
				//1.increase the left position attribute/property of the object, by "speed"
				this.left += this.speed
				//2.assign the position to the left attribute of the image
				this.image.style.left = this.left + 'px'
			}
			stop(){
				//TODO: ...
				console.log("stop");
			}
		}
		var mouse1 = new Mouse(0, 48);
	</script>
</body>
